<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>HTML TUTORIALS</title>

<style>

hr.hr1 {
  border-top: 1px solid red;
}

hr.hr2 {
  border-top: 1px dashed red;
}


hr.hr3 {
  border-top: 1px dotted red;
}


hr.hr4 {
  border: 1px solid red;
}

hr.hr5 {
  border: 10px solid green;
  border-radius: 5px;
}

h1{
	text-decoration: underline;
	font-style: italic;
	text-align: center;
}

p{
	font-size: 30px;
	font-weight: bold;
	font-style: italic;
}
</style>
</head>
<body>

<h1>Hr tag style</h1>
<p>This is a hr tag 1</p><br>
<hr>
<h2>Different styles of HR:</2>
<p>This is a hr tag 2</p><br>
<hr class="hr1">
<p>This is a hr tag 3</p><br>
<hr class="hr2">
<p>This is a hr tag 4</p><br>
<hr class="hr3">
<p>This is a hr tag 5</p><br>
<hr class="hr4">
<p>This is a hr tag 6</p><br>
<hr class="hr5">

</body>
</html>

</html>
